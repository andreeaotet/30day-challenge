<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Updating CSS on an Image</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Scoped CSS Variables with <span class='hl'>JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" class="slider"
            id="sliderSpacing">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="5" data-sizing="px" class="slider" id="sliderBlur">

        <label for="base">Base Color</label>
        <input type="color" name="base" value="#23c6cc">
    </div>

    <img src="nature.jpg">

    <script src="index.js"></script>
</body>

</html>
