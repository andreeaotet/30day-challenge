<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 id="title">Survey Form</h1>
    <div class="container">
        <p id="description">Let us know how can we improve our website.</p>

        <form id="survey-form" method="GET" action="#">
            <div class="rowTab">
                <div class="labels">
                    <label id="name-label" for="name">* Name:</label>
                </div>
                <div class="rightTab">
                    <input autocomplete="name" type="text" name="name" id="name" class="input-field"
                        placeholder="Enter your Name" required>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label id="email-label" for="email">* Email:</label>
                </div>
                <div class="rightTab">
                    <input autocomplete="email" type="email" name="email" id="email" class="input-field"
                        placeholder="Enter your Email" required>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label id="age-label" for="number">* Age:</label>
                </div>
                <div class="rightTab">
                    <input type="number" name="number" min="1" max="125" id="number" class="input-field"
                        placeholder="Your Age" required>
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label for="currentRole">What is best describing your current role?</label>
                </div>
                <div class="rightTab">
                    <select id="dropdown" name="currentRole" class="dropdown">
                        <option disabled>Select the best option</option>
                        <option value="student">Student</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="freelance">Freelancer</option>
                        <option value="job">Full Time Job</option>
                        <option value="nojob">Unemployed</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label for="userRating">Would you recommend our Website to a friend?</label>
                </div>
                <div class="rightTab">
                    <ul style="list-style: none;">
                        <li class="radio">
                            <label>Definitely<input name="radio-buttons" value="1" type="radio"
                                    class="userRatings"></label>
                        </li>
                        <li class="radio">
                            <label>Maybe<input name="radio-buttons" value="2" type="radio" class="userRatings"></label>
                        </li>
                        <li class="radio">
                            <label>Not now<input name="radio-buttons" value="3" type="radio"
                                    class="userRatings"></label>
                        </li>
                        <li class="radio">
                            <label>No<input name="radio-buttons" value="4" type="radio" class="userRatings"></label>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label for="most-like">What do you like the most on our website?</label>
                </div>
                <div class="rightTab">
                    <select id="most-like" name="most-like" class="dropdown">
                        <option disabled selected>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="community">Community</option>
                        <option value="openSource">Open Source</option>
                        <option value="learning">Learning Courses</option>
                    </select>
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label for="preferences">Subjects you want to hear more from us<br>(Check all that apply): </label>
                </div>
                <div class="rightTab">
                    <ul id="preferences" style="list-style: none;">
                        <li class="checkbox">
                            <label><input name="prefer" value="1" type="checkbox" class="userRatings">Front-end
                                Projects</label>
                        </li>
                        <li class="checkbox">
                            <label><input name="prefer" value="2" type="checkbox" class="userRatings">Back-end
                                Projects</label>
                        </li>
                        <li class="checkbox">
                            <label><input name="prefer" value="3" type="checkbox" class="userRatings">Data
                                Structures</label>
                        </li>
                        <li class="checkbox">
                            <label><input name="prefer" value="4" type="checkbox" class="userRatings">Web
                                Development</label>
                        </li>
                        <li class="checkbox">
                            <label><input name="prefer" value="5" type="checkbox" class="userRatings">Online
                                Courses</label>
                        </li>
                        <li class="checkbox">
                            <label><input name="prefer" value="6" type="checkbox" class="userRatings">Algorithms</label>
                        </li>
                        <li class="checkbox">
                            <label><input name="prefer" value="7" type="checkbox" class="userRatings">Interview
                                Questions</label>
                        </li>
                        <li class="checkbox">
                            <label><input name="prefer" value="8" type="checkbox" class="userRatings">Others</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="comments">Do you have any comments or sugestions?</label>
                </div>
                <div class="rightTab">
                    <textarea id="comments" class="input-field" name="comment" placeholder="Enter your comment here.."></textarea>
                </div>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
