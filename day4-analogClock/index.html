<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock">
        <div class="clockCircle">
            <div class="hand h-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand sec-hand"></div>
            <div class="middlePoint"></div>

            <svg>
                <text x="130" y="-220">12</text>
                <text x="250" y="-190">1</text>
                <text x="335" y="-110">2</text>
                <text x="370" y="5">3</text>
                <text x="335" y="110">4</text>
                <text x="250" y="190">5</text>
                <text x="140" y="230">6</text>
                <text x="30" y="190">7</text>
                <text x="-50" y="110">8</text>
                <text x="-90" y="5">9</text>
                <text x="-55" y="-110">10</text>
                <text x="25" y="-190">11</text>
            </svg>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
